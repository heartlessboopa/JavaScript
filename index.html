<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="con_center">
        <div class="titlename">JavaScript Calculator</div>
        <div class="calculator">
            <div><input class="display" type="text" placeholder="0" id="result"></div>
            <button class="num_btn" onclick="display(1)">1</button>
            <button class="num_btn" onclick="display(2)">2</button>
            <button class="num_btn" onclick="display(3)">3</button>
            <button class="num_btn" onclick="display(4)">4</button>
            <button class="num_btn" onclick="display(5)">5</button>
            <button class="num_btn" onclick="display(6)">6</button>
            <button class="num_btn" onclick="display(7)">7</button>
            <button class="num_btn" onclick="display(8)">8</button>
            <button class="num_btn" onclick="display(9)">9</button>
            <button class="zero_btn" onclick="display(0)">0</button>
            <button class="zero_btn" onclick="cls()">C</button>
            <button class="num_btn" onclick="display('+')">+</button>
            <button class="num_btn" onclick="display('-')">-</button>
            <button class="num_btn" onclick="display('/')">/</button>
            <button class="num_btn" onclick="display('*')">*</button>
            <button class="num_btn" onclick="display('%')">%</button>
            <button class="num_btn" onclick="calc()">=</button>
        </div>
    </div>
</body>
</html>
